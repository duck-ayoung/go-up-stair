<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
 .container {
 max-width: 680px;
 }
 .label {
 width: 20%;
 }
 .field {
 width: 60%;
 }
 .check_button {
 width: 20%;
 }
</style>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <form class="form-horizontal" action="" th:action th:object="${memberForm}" method="post">
        <div class="form-group row my-3">
            <label for="loginId" class="control-label label">아이디</label>
            <div class="field">
                <input type="text" class="form-control" th:field="*{loginId}" placeholder="아이디를 입력해주세요">
            </div>
            <div class="check_button">
            <button type="button" class="btn btn-secondary btn-xs">중복 체크</button>
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="nickName" class="control-label label">닉네임</label>
            <div class="field">
                <input type="text" class="form-control" th:field="*{nickName}" placeholder="닉네임을 입력해주세요">
            </div>
        </div>
        <div class="form-group row my-3">
            <label for="password" class="control-label label">비밀번호</label>
            <div class="field">
                <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
        </div>
</div>
</form>
</div>
</body>
</html>
