<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<style>
    div#main_block {
        max-width: 680px;
        margin-top: 50px;
        text-align: center;
    }
    .rank_box {
    width: 60%;
    margin: auto;
    text-align: left;
    font-weight: bold;
    font-size: 30px;
    }
    .medal {
    width: 100px;
    height: 100px;
    }
</style>
<body>
<div class="container" id="main_block">
    <h2>그룹 순위도</h2>
    <div class="my-2" th:each="info, index : ${rankInfo}">
        <div class="rank_box row">
            <div class="col-sm-4">
                <img class="medal" th:src="@{/images/} + |medal${index.count}.png|" alt="My Image">
            </div>
            <div class="col-sm-8 group_info">
                <p th:text="${info.stairValue}"></p>
                <p th:text="${info.member.nickName}"></p>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create_group_modal">
        그룹원 초대하기
    </button>

    <!-- Modal -->
        <div class="modal fade bd-example-modal-lg modal_style" id="create_group_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <form action="" th:action method="post">
                            <div class="form-group row mx-2">
                                <select class="form-select" style="width:20%">
                                    <option value="">==검색 방식 선택==</option>
                                    <option th:each="searchType : ${searchTypes}" th:value="${searchType.name}"
                                            th:text="${searchType.description}"></option>
                                </select>
                                <input type="text" id="searchValue" th:value="${searchValue}" class="form-control mx-2"
                                       style="width:50%">
                                <button type="submit" class="btn btn-secondary btn-xs" style="width:20%">검색</button>
                            </div>
                        </form>

                        <div>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>아이디</th>
                                    <th>닉네임</th>
                                    <th>선택</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="member : ${members}">
                                    <td><p th:text="${member.loginId}">회원 ID</p></td>
                                    <td><p th:text="${member.nickName}">닉네임</p></td>
                                    <td>
                                        <button type="submit" class="btn btn-secondary" th:onclick="|location.href='@{/groups/{groupId}/invite/{memberId}(groupId=__${groupId}__,memberId=${member.id})}'|">초대하기</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
</div>
</body>
</html>
