<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<style>
    div#main_block {
        max-width: 680px;
        margin-top: 50px;
        text-align: center;
    }
    .rank_box {
    width: 60%;
    margin: auto;
    text-align: left;
    font-weight: bold;
    font-size: 30px;
    }
    .medal {
    width: 100px;
    height: 100px;
    }
</style>
<body>
<div class="container" id="main_block">
    <h2>그룹 순위도</h2>
    <div class="my-2" th:each="info, index : ${rankInfo}">
        <div class="rank_box row">
            <div class="col-sm-4">
                <img class="medal" th:src="@{/images/} + |medal${index.count}.png|" alt="My Image">
            </div>
            <div class="col-sm-8 group_info">
                <p th:text="${info.stairValue}"></p>
                <p th:text="${info.member.nickName}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
