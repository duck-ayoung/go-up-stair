<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<style>
 .container {
 max-width: 680px;
 padding: 10% 0;
 }
 .label {
 width: 20%;
 }
 .field {
 width: 80%;
 }
 .btn {
 width: 30%;
 }

</style>
<body>
<div th:replace="~{../templates/fragment/header :: header}"></div>
<div class="container">
        <form class="form-horizontal" action="" th:action th:object="${loginForm}" method="post">
            <div class="form-group row my-3">
                <label for="loginId" class="control-label label">아이디</label>
                <div class="field">
                    <input type="text" class="form-control" th:field="*{loginId}" placeholder="아이디를 입력해주세요">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="password" class="control-label label">비밀번호</label>
                <div class="field">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
                </div>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-light" th:onclick="|location.href='@{/members/add}'|">회원 가입</button>
                <button type="submit" class="btn btn-secondary">로그인</button>
            </div>
        </form>

</div>
</body>
</html>
