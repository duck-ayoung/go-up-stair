<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
 .container {
 max-width: 680px;
 padding: 10% 0;
 }
 .label {
 width: 20%;
 }
 .field {
 width: 80%;
 }
 .btn {
 width: 30%;
 }

</style>
<body>
<div class="container">
        <form class="form-horizontal" action="" th:action th:object="${loginForm}" method="post">
            <div class="form-group row my-3">
                <label for="loginId" class="control-label label">아이디</label>
                <div class="field">
                    <input type="text" class="form-control" th:field="*{loginId}" placeholder="아이디를 입력해주세요">
                </div>
            </div>
            <div class="form-group row my-3">
                <label for="password" class="control-label label">비밀번호</label>
                <div class="field">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-light">회원 가입</button>
                <button type="submit" class="btn btn-secondary">로그인</button>
            </div>
        </form>

</div>
</body>
</html>
